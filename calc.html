<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="hoved">
        <div id="tallVisningsDiv">
            0
        </div>
        <div class="knappDiv">
            <button id="kSlettAlt">CE</button>
            <button id="kSlettNåverende">C</button>
            <div id="alleTall">
                <div id="tall1">0</div>
                <div id="tall2">0</div>
            </div>
            <button id="kSlettEn">⌫</button>
        </div>
        <div class="knappDiv" id="topp">
            <button id="kPotens">x^y</button>
            <button id="kKvadratrot">√</button>
            <button></button>
            <button id="kDele">/</button>
        </div>
        <div class="knappDiv">
            <button id="k7">7</button>
            <button id="k8">8</button>
            <button id="k9">9</button>
            <button id="kGange">*</button>
        </div>
        <div class="knappDiv">
            <button id="k4">4</button>
            <button id="k5">5</button>
            <button id="k6">6</button>
            <button id="kMinus">-</button>
        </div>
        <div class="knappDiv">
            <button id="k1">1</button>
            <button id="k2">2</button>
            <button id="k3">3</button>
            <button id="kPluss">+</button>
        </div>
        <div class="knappDiv">
            <button id="kInverterer">+/-</button>
            <button id="k0">0</button>
            <button id="kKomma">,</button>
            <button id="kErLik">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
