<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="main">
        <div>
            <p id="tallVisning"></p>
        </div>
        <div>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="bDeling">/</button>
        </div>
        <div>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="bGanging">*</button>
        </div>
        <div>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="bMinus">-</button>
        </div>
        <div>
            <button id="bInverter">+/-</button>
            <button id="b0">0</button>
            <button id="bKomma">,</button>
            <button id="bErlik">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
