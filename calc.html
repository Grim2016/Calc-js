<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="main">
        <div>
            <p id="tallVisning"></p>
        </div>
        <div>
            <button id="k7">7</button>
            <button id="k8">8</button>
            <button id="k9">9</button>
            <button id="kDeling">/</button>
        </div>
        <div>
            <button id="k4">4</button>
            <button id="k5">5</button>
            <button id="k6">6</button>
            <button id="kGanging">*</button>
        </div>
        <div>
            <button id="k1">1</button>
            <button id="k2">2</button>
            <button id="k3">3</button>
            <button id="kMinus">-</button>
        </div>
        <div>
            <button id="kInverterer">+/-</button>
            <button id="k0">0</button>
            <button id="kKomma">,</button>
            <button id="kErlik">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
